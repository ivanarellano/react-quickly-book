<!DOCTYPE html>
<html>

  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <!-- Create an event and dispatch it to `window` with data -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/CustomEvent/CustomEvent -->
    <script>
      $(function() {
        let handleChange = (e, ui)=>{
          var slideEvent = new CustomEvent('slide', {
            detail: {ui: ui, jQueryEvent: e} /* Pass jQuery data with slider value */
          })
          window.dispatchEvent(slideEvent)   /* Dispatch an event to window */
        }

        $('#slider').slider({     /* Create a jQuery slider */
          'change': handleChange, /* Attach event listeners on change-slide */
          'slide': handleChange
        })
      })
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Slider Integration</h1>
      <div id="slider"></div>

      <div id="content"></div>
      <script src="js/slider-value.js"></script>
      <script src="js/slider-buttons.js"></script>
      <script src="js/script.js"></script>
    </div>
  </body>

</html>
